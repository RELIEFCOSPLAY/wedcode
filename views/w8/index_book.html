    <!-- book -->
    <table class="table table-striped table-bordered">
        <thead>
            <td>Title</td>
            <td>PRICE</td>
        </thead>
        <tbody id="tbook"></tbody>
    </table>

    <script>
        try {
            const response = await fetch('/book');
            if (response.ok) {
                const data = await response.text();
                let book_data ='';
                data.forEach(function(book){
                    book_data += `<tr><td>${book.title}</td><td>${book.price}</td></tr>`
                });
                document.querySelector('#tbook').innerHTML = book_data;
            }
            else {
                throw ('Connection error');
            }
        } catch (err) {
            console.log(err);
            alert(err.message);
        }

    </script>
</body>
